<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Montserrat:wght@200;300;400&family=Mooli&family=Noto+Sans+Display:wght@500&family=Poppins:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="playlist">
        <img src="Background.png" alt="background-image">

        <div class="container">
           <div class="container-img">
            <img id="taylor-img" src="Artist.png" alt="taylor">
            <img id="vinyl-img" src="Vinyl.png" alt="vinyl">
           </div>

           <div id="songInfo">
            <h2 id="songTitle">All Too Well ( Taylor's Version)</h2>
            <p id="artist">Taylor's Swift</p>
            </div>
            
            <div id="musicPlayer">
                <div class="timeline">
                    <p class="small time">0:00</p>
                    <p class="small fulltime">5:29</p>
                </div>

                <audio id="song" hidden>
                    <source src="sound/AllTooWell.mp3" type="audio/mpeg">
                </audio>

                <input type="range"  value="0" id="musicControl">

                <div class="playerControls" >
                    <div><i class="fa-solid fa-backward-step" style="font-size:40px"></i></div>
                    <div onclick="playPause()"> <i class="fa-solid fa-play" id="playBtn" style="font-size:38px" ></i></div>
                    <div><i class="fa-solid fa-forward-step"  style="font-size:40px"></i></div>
                </div>

            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
